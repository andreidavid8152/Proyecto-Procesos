name: ci

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
      - name: Build app
        run: python -m compileall app
      - name: Run tests
        run: |
          mkdir -p reports
          pytest -q --junitxml=reports/pytest.xml
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: reports/pytest.xml

  sast:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run Bandit
        run: |
          mkdir -p reports
          bandit -r app -x tests -f json -o reports/bandit.json
      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: reports/bandit.json

  docker:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image
        run: docker build -t task-api:ci .

  deploy:
    runs-on: ubuntu-latest
    needs: docker
    if: ${{ secrets.KUBECONFIG != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.30.0"
      - name: Write kubeconfig
        run: |
          printf '%s' "${{ secrets.KUBECONFIG }}" > "$RUNNER_TEMP/kubeconfig"
      - name: Deploy to Kubernetes
        env:
          KUBECONFIG: ${{ runner.temp }}/kubeconfig
        run: |
          kubectl apply -f k8s
          kubectl rollout status deployment/task-api --timeout=120s
